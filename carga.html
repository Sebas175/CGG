                    <div class="container-fluid">
                        <h1 class="mt-4">Subir Archivo</h1>
                        <div class="card mb-4">
                            <div id="actualizar"class="card-body">
                                <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                                <div class="form-group">
                                    <select class="form-control">
                                      <option class="dropdown-item">Seleccione el tipo</option>  
                                      <option class="dropdown-item">Bancos</option>
                                      <option class="dropdown-item">Contabilidad</option>
                                      <option class="dropdown-item">CxC</option>
                                      <option class="dropdown-item">CxP</option>
                                </select>
                                  </div>
                                 <span class="btn btn-danger btn-file">
                                    Seleccionar archivo <input type="file" accept=".xlsx,.xls" id="subir" onchange="subir()">
                                </span>
                               <div class="form-group"></div>
                                <img id="excel" src="img/sobresalir.png" alt="" style="visibility:hidden">
                                <p id="nombre"></p>
                                </div>
                                <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
                                <button type="button" class="btn btn-danger">Subir</button>
                                </div>
                                <script>
                                    function subir(){
                                       var nombre = document.getElementById("subir").files[0].name;
                                        
                                        var nom = document.getElementById("nombre");
                                        var arch = document.getElementById("subir").files[0].value;
                                        
                                          var fileInput = document.getElementById('subir');
                                          var filePath = fileInput.value;
                                          var allowedExtensions = /(.xlsx|.xls)$/i;
                                          if(!allowedExtensions.exec(filePath)){
                                           toastr.error('Solo excel');
                                            fileInput.value = '';
                                            return false;
                                          }else{
                                            //Image preview
                                            if (fileInput.files && fileInput.files[0]) {
                                                document.getElementById("excel").style.visibility = 'visible';   
                                                nom.innerHTML = nombre;      
                                            }
                                        }
                                            }
                                    
                                </script>
